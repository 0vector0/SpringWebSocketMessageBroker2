<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script>

        var stomp_client = new Stomp.client("ws:localhost:8080/connected");
        stomp_client.connect({}, function (frame) {
            stomp_client.subscribe("/topic/addNum", function (message) {
                result = JSON.parse(message);
                document.getElementById("result").value = result.result;
            });
        });

        function calculate() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            stomp_client.send("app/addNum", {}, JSON.stringify({'num1': num1, 'num2': num2}));
        }
    </script>
</head>
<body>

<form>
    <label for="num1">num 1</label><input type="text" id="num1"/>
    <label for="num2">num 2</label><input type="text" id="num2"/>
    <input type="text" id="result"/>
    <input type="button" onclick="calculate()" value="calculate"/>
    <!--<div id="output"></div>-->
</form>

</body>
</html>
